<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize css -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <!-- Bootstrap v5.1.3 -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- your own css -->
    <link rel="stylesheet" href="style.css">
    <title>Cashier-app</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
            <div class="container navbar-container">
              <div class="title">
                <a class="navbar-brand" href="#">CashApp</a>
              </div>
              <div class="social-links">
                <a href="https://github.com/BrianVasquez20"><i class="bi bi-github"></i></a>
                <a href="#"><i class="bi bi-linkedin"></i></a>
                <a href="https://twitter.com/brianvasquez20"><i class="bi bi-twitter"></i></a>
              </div>


              
            </div>
          </nav>
    </header>
    <main>
      <!-- ROW 1-->
        <div class="container">
          
            <div class="col-lg-5 col-md-12 col-sm-12 inputs-container">
              <label for="inputNumber1000" class="col-sm-2 col-form-label label-text">1000 x</label>
              <input type="number"  min="0" class="form-control input-numbers" id="inputNumber1000" placeholder="00">

              <label for="inputNumber500" class="col-sm-2 col-form-label label-text">500 x</label>
              <input type="number" min="0" class="form-control input-numbers" id="inputNumber500" placeholder="00">

              <label for="inputNumber200" class="col-sm-2 col-form-label label-text">200 x</label>
              <input type="number" min="0" class="form-control input-numbers" id="inputNumber200" placeholder="00">

              <label for="inputNumber100" class="col-sm-2 col-form-label label-text">100 x</label>
              <input type="number" min="0" class="form-control input-numbers" id="inputNumber100" placeholder="00">

              <label for="inputNumber50" class="col-sm-2 col-form-label label-text">50 x</label>
              <input type="number" min="0" class="form-control input-numbers" id="inputNumber50" placeholder="00">

            </div>
            <div class="col-lg-5 col-md-12 col-sm-12 inputs-container">
              <label for="inputNumber20" class="col-sm-2 col-form-label label-text">20 x</label>
              <input type="number" min="0" class="form-control input-numbers" id="inputNumber20" placeholder="00">

              <label for="inputNumber10" class="col-sm-2 col-form-label label-text">10 x</label>
              <input type="number" min="0" class="form-control input-numbers" id="inputNumber10" placeholder="00">

              <label for="inputNumber5" class="col-sm-2 col-form-label label-text">5 x</label>
              <input type="number" min="0" class="form-control input-numbers" id="inputNumber5" placeholder="00">

              <label for="inputNumber2" class="col-sm-2 col-form-label label-text">2 x</label>
              <input type="number" min="0" class="form-control input-numbers" id="inputNumber2" placeholder="00">

              <label for="inputNumber1" class="col-sm-2 col-form-label label-text">1 x</label>
              <input type="number" min="0" class="form-control input-numbers" id="inputNumber1" placeholder="00">
            </div>
          
        </div>
        <!-- ROW 2 -->
        <div class="container">
          <div class="row row2">
            <div class="col-lg-6 col-sm-12">
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="container container-total-btn">
                <button type="button" class="btn btn-primary" id="btn-show-total">Mostrar total</button>
                <div class="container-total">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>

    <!-- your own script -->
    <script src="app.js"></script>
</body>
</html>
